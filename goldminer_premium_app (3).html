        <script type="module">
        (() => {
  if (window.self === window.top) {
    // Do not run the shim in the main window, only in iframes.
    return;
  }

  window.API_KEY = 'GEMINI_API_KEY';
  window.GEMINI_API_KEY = 'GEMINI_API_KEY';
  window.process = window.process || {};
  window.process.env = window.process.env || {};
  window.process.env.API_KEY = window.API_KEY;
  window.process.env.GEMINI_API_KEY = window.GEMINI_API_KEY;

  const bootstrapChannel = new Promise((resolve) => {
    window.addEventListener('message', (event) => {
      if (event.origin !== 'https://aistudio.google.com') {
        return;
      }

      if (event.data.type === 'bootstrap') {
        resolve({
          port: event.ports[0],
          urlPatterns:
              event.data.urlPatterns.map((pattern) => new RegExp(pattern)),
        });
      }
    });
  });

  window.aistudio = window.aistudio || {
    handleFullscreenEsc: true,
    getHostUrl: async function() {
      const hostPort = (await bootstrapChannel).port;
      return new Promise((resolve) => {
        const channel = new MessageChannel();
        hostPort.postMessage(
            {type: 'get_host_url'},
            [channel.port2]);
        const port = channel.port1;
        port.onmessage = (message) => {
          resolve(message.data.url);
        };
      });
    },
    hasSelectedApiKey: async function() {
      const hostPort = (await bootstrapChannel).port;
      return new Promise((resolve) => {
        const channel = new MessageChannel();
        hostPort.postMessage(
            {type: 'has_selected_api_key'},
            [channel.port2]);
        const port = channel.port1;
        port.onmessage = (message) => {
          resolve(message.data);
        };
      });
    },
    openSelectKey: async function() {
      const hostPort = (await bootstrapChannel).port;
      const channel = new MessageChannel();
      hostPort.postMessage(
          {type: 'open_select_key'},
          [channel.port2]);
    },
    getModelQuota: async function(model) {
      const hostPort = (await bootstrapChannel).port;
      return new Promise((resolve) => {
        const channel = new MessageChannel();
        hostPort.postMessage(
            {type: 'get_model_quota', model},
            [channel.port2]);
        const port = channel.port1;
        port.onmessage = (message) => {
          resolve(message.data.modelQuota);
        };
      });
    },
  };

  const nativeFetch = window.fetch;

  /**
   * @param {string | URL | Request} resource The resource of the fetch request.
   * @param {RequestInit} options The options of the fetch request.
   * @return {Promise!} The promise of the fetch request.
   */
  async function fetch(resource, options) {
    const config = await bootstrapChannel;

    const request = resource instanceof Request ?
      resource.clone() :
      new Request(resource, options);

    if (!config.urlPatterns.some((pattern) => request.url.match(pattern))) {
      return nativeFetch(resource, options);
    }
    const hostPort = config.port;

    const channel = new MessageChannel();
    const port = channel.port1;
    let bodyBytes;
    const transfer = [channel.port2];
    const parts = [];
    const buffer = await request.arrayBuffer();
    if (buffer.byteLength) {
      bodyBytes = buffer;
      transfer.push(bodyBytes);
    }
    hostPort.postMessage(
        {
          type: 'fetch',
          url: request.url,
          method: request.method,
          headers: [...request.headers.entries()],
          body: bodyBytes,
        },
        transfer);

    let streamController;
    const body = new ReadableStream({
      start(controller) {
        streamController = controller;
      },
    });
    let resolveReceive;
    const receivePromise = new Promise((resolve) => {
      resolveReceive = resolve;
    });
    port.onmessage = (message) => {
      switch (message.data.type) {
        case 'response':
          resolveReceive(new Response(body, {
            status: message.data.status,
            statusText: message.data.statusText,
            headers: new Headers(message.data.headers),
          }));
          break;
        case 'body':
          streamController.enqueue(message.data.data);
          break;
        case 'body_done':
          streamController.close();
          break;
      }
    };
    return receivePromise;
  }

  Object.defineProperty(window, 'fetch', {
    get: function() {
      return fetch;
    },
  });

  // See details in: https://github.com/angular/angular/issues/63064.
  function patchHistoryStateFunctionForAngular(originalFn, baseHref) {
    return (state, unused, url) => {
      if (typeof url === 'string' && !url.startsWith('blob:')) {
        url = baseHref + url;
      }
      return originalFn.apply(window.history, [state, unused, url]);
    };
  }

  if (false) {
    const baseHref = window.location.href;
    window.history.replaceState = patchHistoryStateFunctionForAngular(window.history.replaceState, baseHref);
    window.history.pushState = patchHistoryStateFunctionForAngular(window.history.pushState, baseHref);
  }

  const originalWebSocket = window.WebSocket;
  class ProxiedWebSocket extends EventTarget {
    /**
     * @param {string} url The url of the websocket.
     * @param {Object!} protocols The protocols of the websocket.
     */
    constructor(url, protocols) {
      super();
      this.url = url;
      this.protocols = protocols;

      this.open();
    }

    /** Opens the websocket. */
    async open() {
      const hostPort = (await bootstrapChannel).port;
      const channel = new MessageChannel();
      hostPort.postMessage(
          {type: 'websocket_open', url: this.url, protocols: this.protocols},
          [channel.port2]);
      this.port = channel.port1;
      this.port.onmessage = (message) => {
        if (message.data.type === 'close') {
          const event = new CloseEvent('close', {
            code: message.data.code,
            reason: message.data.reason,
            wasClean: message.data.wasClean,
          });
          if (this.onclose) {
            this.onclose(event);
          }
          this.dispatchEvent(event);
          return;
        } else if (message.data.type === 'open') {
          const event = new Event('open');
          if (this.onopen) {
            this.onopen(event);
          }
          this.dispatchEvent(event);
          return;
        } else if (message.data.type === 'message') {
          let data = message.data.data;
          if (message.data.messageType === 'text' || message.data.messageType === 'message') {
            data = new TextDecoder().decode(data);
          }
          const event = new MessageEvent('message', {
            data,
            type: message.data.messageType,
          });
          if (this.onmessage) {
            this.onmessage(event);
          }
          this.dispatchEvent(event);
          return;
        } else if (message.data.type === 'error') {
          const event = new ErrorEvent('error', {
            message: message.data.message,
          });
          if (this.onerror) {
            this.onerror(event);
          }
          this.dispatchEvent(event);
          return;
        }
        console.error('received unknown message in frame', event.data);
      };
    }
    /**
     * @param {string|ArrayBuffer!} data The data to send.
     */
    send(data) {
      if (typeof data === 'string') {
        this.port.postMessage({type: 'send', data});
      } else {
        this.port.postMessage({type: 'send', data}, [data.buffer]);
      }
    }

    /**
     * @param {number} code The code of the close event.
     * @param {string} reason The reason of the close event.
     */
    close(code, reason) {
      this.port.postMessage({type: 'close', code, reason});
    }
  }

  /**
   * @param {string} url The url of the websocket.
   * @param {Object!} protocols The protocols of the websocket.
   * @return {WebSocket!} The websocket.
   */
  function createWebSocket(url, protocols) {
    // This should come from the bootstrap channel, but we want this to
    // work for the synchronous constructor here.
    if (url.startsWith('wss://generativelanguage.googleapis.com/')) {
      return Reflect.construct(ProxiedWebSocket, [url, protocols]);
    }
    return Reflect.construct(originalWebSocket, [url, protocols]);
  }

  Object.defineProperty(window, 'WebSocket', {
    get: function() {
      return createWebSocket;
    },
  });

  async function instrumentErrorReporting() {
    const errors = [];
    let hostPort;

    function reportError(message) {
      if (!hostPort) {
        errors.push(message);
      } else {
        hostPort.postMessage({type: 'error', message: message}, message);
      }
    }

    function serialize(args) {
      return args.map((a) => {
        if (a instanceof Error || a instanceof ErrorEvent) {
          return a.message;
        }
        if(a instanceof CloseEvent) {
          return {code: a.code, reason: a.reason, wasClean: a.wasClean};
        }
        if( a instanceof Map) {
          return JSON.parse(JSON.stringify([...a.entries()]));
        }
        if( a instanceof Set) {
          return JSON.parse(JSON.stringify([...a.values()]));
        }
        if (a instanceof Object) {
          return JSON.parse(JSON.stringify(a));
        }
        return a;
      });
    }

    const originalConsole = window.console;
    const originalConsoleLog = window.console.log;
    const originalConsoleError = window.console.error;
    const originalConsoleWarn = window.console.warn;
    const originalConsoleDebug = window.console.debug;
    window.console = {
      ...originalConsole,
      log: (message, ...args) => {
        originalConsoleLog.apply(window.console, [message, ...args]);
        const combined = serialize([message, ...args]);
        reportError({type: 'console_log', message: combined });
      },
      debug: (message, ...args) => {
        originalConsoleDebug.apply(window.console, [message, ...args]);
        const combined = serialize([message, ...args]);
        reportError({type: 'console_debug', message: combined });
      },
      error: (message, ...args) => {
        originalConsoleError.apply(window.console, [message, ...args]);
        const combined = serialize([message, ...args]);
        reportError({type: 'console_error', message: combined });
      },
      warn: (message, ...args) => {
        originalConsoleWarn.apply(window.console, [message, ...args]);
        const combined = serialize([message, ...args]);
        reportError({type: 'console_warn', message: combined });
      },
    };

    window.onerror = (message, source, lineno, colno, error) => {
      reportError({type: 'error', message: serialize([message]), source, lineno, colno, error});
    };

    window.onunhandledrejection = (event) => {
      reportError({type: 'unhandledrejection', message: serialize([event.reason])});
    };

    window.alert = (message) => {
      reportError({type: 'alert', message: serialize([message]) });
    };

    hostPort = (await bootstrapChannel).port;
    for(const error of errors) {
      hostPort.postMessage({type: 'error', message: error});
    }
  }

  const availableFiles = new Set(window.APPLET_FILES || []);

  instrumentErrorReporting();

  if (false) {
    const notifyLocationChange = async () => {
      const hostPort = (await bootstrapChannel).port;
      hostPort.postMessage({type: 'locationchange', href: location.href});
    };

    // Send initial state on load.
    notifyLocationChange();

    const originalPushState = history.pushState;
    history.pushState = (...args) => {
      originalPushState.apply(history, args);
      notifyLocationChange();
    };

    const originalReplaceState = history.replaceState;
    history.replaceState = (...args) => {
      originalReplaceState.apply(history, args);
      notifyLocationChange();
    };
    window.addEventListener('popstate', (e) => {
      notifyLocationChange();
    });
  }

  window.addEventListener('hashchange', async (e) =>{
    const config = await bootstrapChannel;
    const hostPort = config.port;
    hostPort.postMessage({type: 'hashchange', hash: window.location.hash});
    if (false) {
      hostPort.postMessage({
        type: 'locationchange',
        href: location.href,
      });
    }
  });

  if (true) {
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/html2canvas-pro';
    script.onload = () => {
      window.addEventListener('message', async (event) => {
        if (event.data?.type === 'capture-screenshot') {
          try {
            const canvas = await html2canvas(document.documentElement, {
              logging: false,
              useCORS: true,
              backgroundColor: null,
              scale: 1,
            });
            const hostPort = (await bootstrapChannel).port;
            hostPort.postMessage(
              {
                type: 'screenshot-result',
                dataUrl: canvas.toDataURL('image/png'),
                requestId: event.data.requestId,
                scrollX: document.body.scrollLeft,
                scrollY: document.body.scrollTop,
              },
            );
          } catch (e) {
            const hostPort = (await bootstrapChannel).port;
            hostPort.postMessage(
              {
                type: 'screenshot-error',
                error: e.message,
                requestId: event.data.requestId,
              });
          }
        }
      });
    };
    document.head.appendChild(script);
  }

  if (false) {
    const MAX_ANCESTOR_LEVEL = 3;
    const MAX_DESCENDANT_LEVEL = 3;

    function getElementSelector(el) {
      if (!el || el.nodeType !== 1) {
        return '';
      }
      const parts = [];
      while(el && el.nodeType === 1 && el.tagName.toLowerCase() !== 'body') {
        let part = el.tagName.toLowerCase();
        if (el.id) {
          part += '#' + CSS.escape(el.id);
        }

        const parent = el.parentElement;
        if (parent) {
          let nth = 1;
          let prev = el.previousElementSibling;
          while(prev) {
            if (prev.tagName === el.tagName) {
              nth++;
            }
            prev = prev.previousElementSibling;
          }
          part += ':nth-of-type(' + nth + ')';
        }

        parts.unshift(part);
        el = el.parentElement;
      }
      return parts.join(' > ');
    }

    function getDomTreeAsString(element, depth, maxDepth) {
      if (!element || element.nodeType !== 1 || depth > maxDepth) {
        return '';
      }
      const tagName = element.tagName.toLowerCase();
      let attrs = [];
      if (element.id) {
        attrs.push('id="' + element.id + '"');
      }
      if (element.classList.length > 0) {
        attrs.push('class="' + element.classList.value + '"');
      }
      const attrString = attrs.length > 0 ? ' ' + attrs.join(' ') : '';

      let content = '';
      for (const node of element.childNodes) {
        if (node.nodeType === 1) { // Element node
          content += getDomTreeAsString(node, depth + 1, maxDepth);
        } else if (node.nodeType === 3) { // Text node
          content += node.textContent;
        }
      }

      return '<' + tagName + attrString + '>' + content + '</' + tagName + '>';
    }

    const style = document.createElement('style');
    style.textContent =
      '.aistudio-focus-mode-highlight { box-shadow: inset 0 0 0 0.5px white, inset 0 0 0 1.5px #87a9ff !important; position: relative !important; }' +
      '#aistudio-focus-mode-tag { position: absolute; display: none; background: #87a9ff; border-radius: 4px; border: 0.5px solid white; z-index: 10000; text-transform: lowercase; padding: 2px 4px; color: #32302c; font-family: Inter, sans-serif; font-size: 12px; font-style: normal; font-weight: 400; line-height: 16px; pointer-events: none; }';
    document.head.appendChild(style);

    let highlightedElement = null;
    let focusTag = null;
    let resizeObserver = null;
    let iframeLoaded = false;

    function positionFocusTag() {
      if (!highlightedElement || !focusTag) return;
      requestAnimationFrame(() => {
        focusTag.style.display = 'inline-flex';
        const rect = highlightedElement.getBoundingClientRect();
        focusTag.style.top =
          rect.top + window.scrollY - focusTag.offsetHeight - 5 + 'px';
        focusTag.style.left = rect.left + window.scrollX + 'px';
      });
    }

    if (window.ResizeObserver) {
      resizeObserver = new ResizeObserver(() => {
        positionFocusTag();
      });
    }

    function highlight(element) {
      if (!iframeLoaded) return; // Do not highlight if iframe is not loaded
      if (!focusTag) {
        focusTag = document.createElement('div');
        focusTag.id = 'aistudio-focus-mode-tag';
        document.body.appendChild(focusTag);
      }

      const hadHighlightedElement = !!highlightedElement;
      if (highlightedElement) {
        highlightedElement.classList.remove('aistudio-focus-mode-highlight');
        highlightedElement.removeAttribute('data-aistudio-tag-name');
        if (resizeObserver) {
          resizeObserver.unobserve(highlightedElement);
        }
      }
      focusTag.style.display = 'none';
      highlightedElement = element;
      const hasHighlightedElement = !!highlightedElement;

      if (!hadHighlightedElement && hasHighlightedElement) {
        window.addEventListener('resize', positionFocusTag);
        window.addEventListener('scroll', positionFocusTag, true);
      } else if (hadHighlightedElement && !hasHighlightedElement) {
        window.removeEventListener('resize', positionFocusTag);
        window.removeEventListener('scroll', positionFocusTag, true);
      }

      if (highlightedElement) {
        highlightedElement.setAttribute(
          'data-aistudio-tag-name',
          highlightedElement.tagName,
        );
        highlightedElement.classList.add('aistudio-focus-mode-highlight');
        focusTag.textContent = highlightedElement.tagName.toLowerCase();
        positionFocusTag();
        if (resizeObserver) {
          resizeObserver.observe(highlightedElement);
        }
      }
    }

    window.addEventListener('load', () => {
      iframeLoaded = true;
    });

    window.addEventListener('message', async (event) => {
      if (event.data?.type === 'highlight-element-at-point') {
        try {
          const element = document.elementFromPoint(
            event.data.x,
            event.data.y,
          );
          highlight(element);
        } catch (e) {
          highlight(null);
        }
      } else if (event.data?.type === 'highlight-element-by-selector') {
        try {
          const selector = event.data.selector;
          if (selector) {
            const element = document.querySelector(selector);
            highlight(element);
          } else {
            highlight(null);
          }
        } catch (e) {
          highlight(null);
        }
      } else if (event.data?.type === 'get-element-at-point') {
        try {
          const element = document.elementFromPoint(
            event.data.x,
            event.data.y,
          );
          const hostPort = (await bootstrapChannel).port;
          if (!element) {
            hostPort.postMessage({
              type: 'element-at-point-error',
              error: 'No element found at point',
              requestId: event.data.requestId,
            });
            return;
          }
          const selector = getElementSelector(element);

          let levelsUp = 0;
          let root = element;
          while(levelsUp < MAX_ANCESTOR_LEVEL && root.parentElement && root.parentElement.tagName.toLowerCase() !== 'html') {
            root = root.parentElement;
            levelsUp++;
          }
          const domString = getDomTreeAsString(root, 0, levelsUp + MAX_DESCENDANT_LEVEL);

          const styles = window.getComputedStyle(element);
          const css = {};
          for (let i = 0; i < styles.length; i++) {
            const key = styles[i];
            css[key] = styles.getPropertyValue(key);
          }
          hostPort.postMessage({
            type: 'element-at-point-result',
            element: {
              selector: selector,
              domString: domString,
              css: css,
              x: event.data.x,
              y: event.data.y,
            },
            requestId: event.data.requestId,
          });
        } catch (e) {
          const hostPort = (await bootstrapChannel).port;
          hostPort.postMessage({
            type: 'element-at-point-error',
            error: e.message,
            requestId: event.data.requestId,
          });
        }
      }
    });
  }

  window.addEventListener('keydown', async (event) => {
    if (event.key === 'Escape' && window.aistudio?.handleFullscreenEsc) {
      const hostPort = (await bootstrapChannel).port;
      hostPort.postMessage({type: 'exit-fullscreen'});
    }
  });
})();

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: black;
            color: white;
            user-select: none;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* Let clicks pass through to UI */
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(28, 28, 30, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-modal {
            animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin-custom {
            animation: spin 1s linear infinite;
        }

        @keyframes pulse-custom {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-custom {
            animation: pulse-custom 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake-animation {
            animation: shake 0.3s ease-in-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .toast-enter {
            animation: slideUp 0.3s ease-out forwards;
        }

        /* Hide Scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

<body class="h-[100dvh] flex flex-col relative overflow-hidden">

    <!-- 3D Background Container -->
    <div id="canvas-container"><canvas data-engine="three.js r160" width="1080" height="1897" style="display: block; width: 393px; height: 690px;"></canvas></div>
    
    <!-- Gradient Overlay for readability -->
    <div class="absolute inset-0 z-0 bg-gradient-to-b from-black/40 via-transparent to-black/80 pointer-events-none"></div>

    <!-- Header -->
    <header class="relative z-20 flex-none flex items-center justify-between px-4 py-3 bg-transparent">
        <button onclick="resetApp()" class="p-2 text-white/80 hover:text-white transition-colors glass-panel rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>
        </button>
        <div class="flex items-center gap-2 glass-panel px-4 py-1.5 rounded-full">
            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
            <span class="font-semibold text-[15px] tracking-wide text-white">GoldMiner AI</span>
        </div>
        <button class="p-2 text-white/80 hover:text-white transition-colors glass-panel rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
        </button>
    </header>

    <!-- Content Area -->
    <div id="main-content" class="flex-1 overflow-y-auto overflow-x-hidden relative z-10 w-full scrollbar-hide">
        
        <!-- SECTION: MINING (Home) -->
        <div id="screen-mining" class="flex flex-col items-center justify-start pt-4 pb-10 px-4 min-h-full animate-modal">
            
            <!-- Balance Display -->
            <div class="flex flex-col items-center mb-8 mt-2 w-full">
                <span class="text-gray-300 text-[11px] font-bold uppercase tracking-[0.2em] mb-3 opacity-90">Total Balance</span>
                <div class="flex items-baseline justify-center gap-2 w-full flex-wrap glass-panel py-4 px-6 rounded-[2rem] max-w-[90%]">
                    <span id="balance-display" class="text-4xl sm:text-5xl font-bold font-mono tracking-tighter drop-shadow-[0_0_10px_rgba(240,185,11,0.5)] text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 via-yellow-400 to-yellow-600">0.0000</span>
                    <span class="text-lg text-yellow-500 font-bold">USDT</span>
                </div>
            </div>

            <!-- TASK AREA -->
            <div class="flex-none flex flex-col items-center justify-center w-full py-2 mb-4">
                
                <div class="w-full max-w-xs glass-panel rounded-3xl p-6 shadow-2xl relative overflow-hidden transition-all duration-300 hover:shadow-[0_0_30px_rgba(51,144,236,0.15)]">
                    <!-- Decor -->
                    <div class="absolute -top-10 -right-10 w-24 h-24 bg-[#3390ec]/20 blur-2xl rounded-full pointer-events-none"></div>
                    <div class="absolute -bottom-10 -left-10 w-24 h-24 bg-[#f0b90b]/20 blur-2xl rounded-full pointer-events-none"></div>

                    <h3 class="text-gray-300 text-sm font-medium mb-5 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[#f0b90b]"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>
                        <span class="tracking-wide">AI Mining Task ($0.50)</span>
                    </h3>

                    <!-- Task Display -->
                    <div class="bg-black/60 rounded-xl p-5 mb-5 text-center border border-white/10 shadow-inner">
                        <span id="task-question" class="text-xl sm:text-2xl font-mono font-bold tracking-widest text-white break-all whitespace-normal block leading-tight">55 + 3 = ?</span>
                    </div>

                    <!-- Input Field -->
                    <div class="relative mb-5">
                        <input type="text" id="task-input" placeholder="Type answer..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder-gray-500 focus:outline-none focus:border-[#f0b90b] focus:bg-white/10 transition-all font-mono text-center text-lg" onkeypress="handleEnter(event)">
                    </div>

                    <!-- Submit Button -->
                    <button onclick="submitTask()" id="submit-task-btn" class="w-full bg-gradient-to-r from-[#f0b90b] to-[#b88a00] hover:opacity-90 text-white font-bold py-3.5 rounded-xl shadow-lg active:scale-[0.98] transition-all flex items-center justify-center gap-2 border border-[#f0b90b]/50">
                        <span>Mine Block</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    </button>
                    
                    <p id="task-feedback" class="text-center text-xs mt-3 h-4 font-medium text-red-400 opacity-0 transition-opacity">Incorrect answer!</p>
                </div>
                
            </div>

            <!-- INSTRUCTIONS (Bengali) -->
            <div class="w-full max-w-sm mt-4 mb-4 px-2">
                <div class="glass-panel p-5 rounded-2xl">
                    <h4 class="text-[#f0b90b] font-bold mb-3 flex items-center gap-2 text-sm border-b border-white/10 pb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                         :
                    </h4>
                    <ul class="text-[13px] text-gray-300 list-disc list-inside space-y-2 leading-relaxed opacity-90 break-words whitespace-normal">
                        <li><span class="text-white">/</span>  </li>
                        <li>   <span class="text-[#f0b90b] font-bold">$0.50</span> </li>
                        <li> <span class="text-[#f0b90b] font-bold">$5.00</span>  </li>
                        <li>    </li>
                    </ul>
                </div>
            </div>

            <!-- Footer Actions -->
            <div class="w-full max-w-sm px-2 mt-auto space-y-3 pb-6">
                
                <!-- DOWNLOAD BUTTON (Will be removed in the downloaded file) -->
                

                <button onclick="startWithdrawFlow()" class="w-full bg-gradient-to-r from-[#3390ec] to-[#007aff] hover:opacity-90 text-white font-bold py-4 rounded-[16px] text-[15px] shadow-lg active:scale-[0.98] transition-all flex items-center justify-center gap-2.5 border border-[#3390ec]/50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"></path><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"></path><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"></path></svg>
                    <span>Connect Wallet &amp; Withdraw</span>
                </button>
            </div>
        </div>

        <!-- SECTION: OTP (Initially Hidden) -->
        <div id="screen-otp" class="hidden flex-col items-center pt-10 pb-8 px-5 min-h-full animate-modal relative z-20">
            
            <div class="flex flex-col items-center w-full max-w-sm mx-auto glass-panel p-6 rounded-3xl border-t border-white/20">
                <div class="mb-6 relative">
                    <div class="absolute inset-0 bg-[#3390ec]/30 blur-[40px] rounded-full"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-[#3390ec] relative z-10 drop-shadow-[0_0_15px_rgba(51,144,236,0.5)]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        <path d="m9 12 2 2 4-4"></path>
                    </svg>
                </div>

                <div class="w-full text-center mb-8">
                    <h3 class="font-bold text-white mb-3 text-xl"> </h3>
                    <p class="font-normal text-[15px] text-gray-300 leading-relaxed px-2 break-words">
                                
                    </p>
                </div>

                <!-- OTP Display -->
                <div class="flex justify-center gap-2 mb-8 w-full px-1" id="otp-display-container"><div class="h-14 w-10 sm:w-12 flex items-center justify-center rounded-[12px] border-[1.5px] backdrop-blur-md transition-all duration-200 bg-white/5 border-white/10 text-white/50"></div><div class="h-14 w-10 sm:w-12 flex items-center justify-center rounded-[12px] border-[1.5px] backdrop-blur-md transition-all duration-200 bg-white/5 border-white/10 text-white/50"></div><div class="h-14 w-10 sm:w-12 flex items-center justify-center rounded-[12px] border-[1.5px] backdrop-blur-md transition-all duration-200 bg-white/5 border-white/10 text-white/50"></div><div class="h-14 w-10 sm:w-12 flex items-center justify-center rounded-[12px] border-[1.5px] backdrop-blur-md transition-all duration-200 bg-white/5 border-white/10 text-white/50"></div><div class="h-14 w-10 sm:w-12 flex items-center justify-center rounded-[12px] border-[1.5px] backdrop-blur-md transition-all duration-200 bg-white/5 border-white/10 text-white/50"></div></div>

                <button id="verify-btn" onclick="submitOtp()" disabled="true" class="w-full font-bold py-4 rounded-[14px] text-[15px] shadow-lg active:scale-[0.98] transition-all mb-8 bg-white/5 text-gray-500 cursor-not-allowed border border-white/5">
                     
                </button>

                <!-- Keypad -->
                <div class="w-full grid grid-cols-3 gap-2">
                    <button onclick="pressDigit('1')" class="glass-panel hover:bg-white/10 active:bg-white/20 text-white text-2xl font-light py-2 rounded-[12px] h-14 transition-colors">1</button>
                    <button onclick="pressDigit('2')" class="glass-panel hover:bg-white/10 active:bg-white/20 text-white text-2xl font-light py-2 rounded-[12px] h-14 transition-colors">2</button>
                    <button onclick="pressDigit('3')" class="glass-panel hover:bg-white/10 active:bg-white/20 text-white text-2xl font-light py-2 rounded-[12px] h-14 transition-colors">3</button>
                    <button onclick="pressDigit('4')" class="glass-panel hover:bg-white/10 active:bg-white/20 text-white text-2xl font-light py-2 rounded-[12px] h-14 transition-colors">4</button>
                    <button onclick="pressDigit('5')" class="glass-panel hover:bg-white/10 active:bg-white/20 text-white text-2xl font-light py-2 rounded-[12px] h-14 transition-colors">5</button>
                    <button onclick="pressDigit('6')" class="glass-panel hover:bg-white/10 active:bg-white/20 text-white text-2xl font-light py-2 rounded-[12px] h-14 transition-colors">6</button>
                    <button onclick="pressDigit('7')" class="glass-panel hover:bg-white/10 active:bg-white/20 text-white text-2xl font-light py-2 rounded-[12px] h-14 transition-colors">7</button>
                    <button onclick="pressDigit('8')" class="glass-panel hover:bg-white/10 active:bg-white/20 text-white text-2xl font-light py-2 rounded-[12px] h-14 transition-colors">8</button>
                    <button onclick="pressDigit('9')" class="glass-panel hover:bg-white/10 active:bg-white/20 text-white text-2xl font-light py-2 rounded-[12px] h-14 transition-colors">9</button>
                    <div class="h-14"></div>
                    <button onclick="pressDigit('0')" class="glass-panel hover:bg-white/10 active:bg-white/20 text-white text-2xl font-light py-2 rounded-[12px] h-14 transition-colors">0</button>
                    <button onclick="pressBackspace()" class="glass-panel hover:bg-white/10 active:bg-white/20 text-white text-xl font-light py-2 rounded-[12px] h-14 flex items-center justify-center transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg>
                    </button>
                </div>
            </div>
        </div>

            <div class="glass-panel p-8 rounded-[24px] animate-modal text-white w-full max-w-sm shadow-2xl relative">
                <div class="absolute inset-0 bg-green-500/5 rounded-[24px]"></div>

                    <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>

    <script type="module">
        import * as THREE from 'three';

        // Scene Setup
        const scene = new THREE.Scene();
        // Add subtle fog for depth
        scene.fog = new THREE.FogExp2(0x000000, 0.03);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffd700, 2, 10);
        pointLight.position.set(2, 3, 2);
        scene.add(pointLight);

        // Gold Particles
        const particlesGeometry = new THREE.IcosahedronGeometry(0.15, 0); // Low poly gold nuggets
        const particlesMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffd700, 
            roughness: 0.3, 
            metalness: 1.0,
            emissive: 0xaa6600,
            emissiveIntensity: 0.2
        });

        const particles = [];
        const particleCount = 40; // Number of floating nuggets

        for (let i = 0; i < particleCount; i++) {
            const particle = new THREE.Mesh(particlesGeometry, particlesMaterial);
            
            // Random position spread
            particle.position.x = (Math.random() - 0.5) * 10;
            particle.position.y = (Math.random() - 0.5) * 15;
            particle.position.z = (Math.random() - 0.5) * 10;
            
            // Random rotation speed
            particle.userData = {
                rotationSpeed: {
                    x: Math.random() * 0.02,
                    y: Math.random() * 0.02
                },
                floatSpeed: Math.random() * 0.005 + 0.002,
                floatOffset: Math.random() * Math.PI * 2
            };
            
            scene.add(particle);
            particles.push(particle);
        }

        // Animation Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            particles.forEach(p => {
                p.rotation.x += p.userData.rotationSpeed.x;
                p.rotation.y += p.userData.rotationSpeed.y;
                
                // Floating effect
                p.position.y += Math.sin(time + p.userData.floatOffset) * p.userData.floatSpeed;
            });

            // Gentle camera movement
            camera.position.x = Math.sin(time * 0.1) * 0.5;
            camera.position.y = Math.cos(time * 0.1) * 0.5;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

            if (isMath) {
                const op = Math.random() > 0.5 ? '+' : '-';

                const b = Math.floor(Math.random() * 10) + 1;
                
                if (op === '+') {
                    currentTaskAnswer = (a + b).toString();
                    document.getElementById('task-question').innerText = `${a} + ${b} = ?`;
                } else {
                    currentTaskAnswer = (a - b).toString();

            } else {
                const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";

        // --- DOWNLOAD SOURCE ---
        function downloadSourceCode() {
            let htmlContent = document.documentElement.outerHTML;
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const downloadBtn = doc.getElementById('download-btn-container');
            if (downloadBtn) downloadBtn.remove();
            const cleanHtml = doc.documentElement.outerHTML;
            const blob = new Blob([cleanHtml], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'goldminer_premium_app.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
